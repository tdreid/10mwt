<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="./js/stopwatch.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">

  <title>OPIE-TEST</title>
</head>

<body>
  <div id="app" class="container">
  <div class="row">
    <div class="twelve columns">
      <form>
        <input placeholder="Enter name, date or id" data-bind="value: newId,  valueUpdate: &quot;afterkeydown&quot;">
        <button type="submit" class="btn-subtle" data-bind="click:addTest">
          Add Test
        </button>
      </form>
    </div>
    <div class="twelve columns">
      <ul class="fa-ul" data-bind="foreach: tests">
        <li>
          <i class="fa-li fa fa-caret-right"></i>
          <span data-bind="text: id"> </span>
          <button class="btn-subtle" data-bind="click: addTrial, if: trials().length < 3">Add Trial</button>
          <ol data-bind="foreach: trials">
            <li data-bind="ifnot: isComplete">
              <div>
                t@2m:
                <input size="2" class="text-timer" data-bind="value: s"> s. t@8m:
                <input size="2" class="text-timer" data-bind="value: s2"> s.
                <span data-bind="if: timeToAmbulate"><span data-bind="text: timeToAmbulate"> </span> s. to ambulate 6 m.</span>
              </div>
              <div>
                <span data-bind="if: state() < 3"><button class="btn-subtle" data-bind="click: nextState, text: stateLabel">Start Timer</button></span>
              </div>
              <div>
                  <input type="checkbox" data-bind="checked: isFast"><span>Check here for trial at pt's fastest pace.</span>
              </div>                            
            </li>
            <span data-bind="if: isComplete"><li><span data-bind="text: timeToAmbulate"> </span>s to ambulate 6 m.</li>
        </span>
        </ol>
        </li>
      </ul>
    </div>
  </div>
</div>
<!----------------------------------->
<div id="debug" data-bind="if: displayJSON" class="container">
  <div class="row">
    <div class="twelve columns">
      <textarea id="viewmodel-json" name="debug" data-bind="value: ko.toJSON($root)"></textarea>
    </div>
  </div>
</div>

  
  <script>
  // tell the embed parent frame the height of the content
  if (window.parent && window.parent.parent){
    window.parent.parent.postMessage(["resultsFrame", {
      height: document.body.getBoundingClientRect().height,
      slug: "5kwjb6ds"
    }], "*")
  }
</script>

</body>

</html>
